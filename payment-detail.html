<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fill out payment-detail">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>RainyDays | Payment-detail</title>
    <script src="https://kit.fontawesome.com/6c23741275.js" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="top-banner"></div>
    <header>
            <input type="checkbox" id="hamburger-menu-header"/>
            <label for="hamburger-menu-header"><i class="fa-solid fa-bars"></i></label>
    
        <nav>
            <ul>
                <li><a href="products.html" class="cta">Woman</a></li>
                <li><a href="products.html" class="cta">Men</a></li>
            </ul>
        </nav>
        <div class=" navigation container-logo">
            <a href="index.html"><img src="images/RainyDays_Logo.png" alt="RainyDays logo, pushing the comfort zone" class="logo"></a>
        </div>
        <div class="icons">
            <a href="coming-soon.html">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-regular fa-user"></i>
            </a>
           </div>
    </header>

    <main class="check-out-container">
        <!--Left Column-->
        <div class="check-out-inputs">
        <section>
            <h1 class="black-header">Check Out</h1>
            <label for="fullName"></label><br>
            <input type="text" placeholder="Name" id="fullName" name="fullName" class="input-fields"><br>
            <label for="email"></label><br>
            <input type="email" placeholder="Email" id="email" name="email" class="input-fields"><br>
            <label for="adressline1"></label><br> 
            <input type="text" placeholder="Adressline 1" id="adressline1" name="adressLine1" class="input-fields"><br>
            <label for="zipcode"></label><br> 
            <input type="number" placeholder="Zip code" id="zipcode" name="zipcode" class="input-fields"><br>
            <label for="adressline2"></label><br>
            <input type="text" placeholder="Adressline 2" id="adressline2" name="adressLine2" class="input-fields"><br>
            <label for="mobilenumber"></label><br>
            <input type="tel" placeholder="Mobile phone" id="mobilenumber" name="mobileNumber" class="input-fields"><br>
        </section>
        </div>
        <div class="check-out-payment">
        <section>
            <h2 class="black-header">Payment</h2>
            <label for="card-number"></label><br>
            <input type="number" placeholder="Card number" id="cardnumber" name="cardNumber" class="input-fields"><br>
            <label for="expirydate"></label><br>
            <input type="number" placeholder="Expiry date" id="expirydate" name="expiryDate" class="input-fields"><br>
            <label for="securitycode"></label><br>
            <input type="number" placeholder="Security code" id="securitycode" name="securityCode" class="input-fields"><br>
            <a href="confirmation.html" class="cta cta-box pay">Pay and place order</a>
        </section>
        </div>
    </main>
    <footer>
        <a href="coming-soon.html">
            <ul class="footer-text">
                <li>RainyDays AS</li>
                <li>About us</li>
                <li>Contact information</li>
                <li>Customer service</li>
                <li><i class="fa-brands fa-facebook-f"></i></li>
                <li><i class="fa-brands fa-instagram"></i></li>
            </ul>
        </a>
    </footer>
</body>
</html>
